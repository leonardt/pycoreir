
addons:
  apt:
    packages:
    - g++-4.9

os:
    - linux
    - osx

before_install:
    - source ./.travis/setup.sh

install:
    - pip install pytest
    - export CXX="g++-4.9";
    - pip install -e .

script:
    - ./.travis/run.sh

deploy:
- provider: script
  script: /bin/bash .travis/deploy.sh
  skip_cleanup: true
  on:
    branch: master
    tags: true

notifications:
  slack:
    rooms:
      secure: 
